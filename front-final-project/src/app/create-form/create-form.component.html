<app-layout>
  <div class="content">
    <div class="row full-custom-heigth">
      <div class="col-lg-6 my-auto">
        <div class="card card-chart">
          <div class="card-header">
            <h5 class="card-category"></h5>
            <h3 class="card-title">
              <i class="tim-icons icon-single-02 text-danger-states"> </i>Users
            </h3>
          </div>
          <div class="card-body">
            <div class="text-center">
              <button
                id="singlebutton"
                name="singlebutton"
                class="btn btn-danger"
                (click)="goToRoute('/create-salesrep')"
                [disabled]="!isAdmin"
              >
                Create New User
              </button>
            </div>
          </div>
        </div>
      </div>
      <div class="col-lg-6 my-auto">
        <div class="card card-chart">
          <div class="card-header">
            <h5 class="card-category"></h5>
            <h3 class="card-title">
              <i class="tim-icons icon-coins text-info"> </i>Account
            </h3>
          </div>
          <div class="card-body">
            <div class="text-center">
              <button
                id="singlebutton"
                name="singlebutton"
                class="btn btn-danger"
                (click)="goToRoute('/create-lead')"
              >
                Create New Account
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</app-layout>
