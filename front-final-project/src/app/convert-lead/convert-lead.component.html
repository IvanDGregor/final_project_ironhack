<app-layout>
  <div class="content">
    <div class="row">
      <div class="col-md-8">
        <div class="card">
          <div class="card-header">
            <h5 class="title">Convert Lead to Opportunity</h5>
          </div>
          <div class="card-body">
            <form [formGroup]="convertLeadForm" (ngSubmit)="onSubmit()">
              <label>Opportunity Information</label>
              <div class="row">
                <div class="col-md-5 pr-md-1">
                  <div class="form-group">
                    <label>Product</label>
                    <select formControlName="productType" class="custom-select" id="inputGroupSelect04">
                      <option [value]="hybrid_truck">hybrid_truck</option>
                      <option [value]="flatbed_truck">flatbed_truck</option>
                      <option [value]="box_truck">box_truck</option>
                    </select>
                  </div>
                </div>
                <div class="col-md-3 px-md-1">
                  <div class="form-group">
                    <label> Quantity </label>
                    <input class="form-control" placeholder="ex: 1" type="number" formControlName="quantity" />
                  </div>
                </div>
              </div>
              <label>Account Information</label>
              <div class="row">
                <div class="col-md-6 pr-md-1">
                  <div class="form-group">
                    <label>Do you need to create a New Account?</label>
                  </div>
                  <button class="btn btn-outline-light" type="button" (click)=toggleDisplay()>{{ isShow ? "No, select an account id" : "Yes, create a new account" }}</button>
                </div>
              </div>

              <!-- AccountID to be hidden when false -->
              <div class="row" [hidden]="isShow">
                <div class="col-md-6 pr-md-1">
                  <div class="form-group">
                    <label>AccountId</label>
                    <select class="form-control" placeholder="Id: 1" type="text" formControlName="accountId"
                    id="accountId">
                    <option *ngFor="let acc of accounts" [value]="acc.id">
                      {{ acc.id }}
                    </option>
                  </select>
                  </div>
                </div>
              </div>

              <!-- Account Details to be hidden when true -->
              <div class="row" [hidden]="!isShow">
                <div class="col-md-5 pr-md-1">
                  <div class="form-group">
                    <label>Industry</label>
                    <select formControlName="industryType" class="custom-select" id="inputGroupSelect04">
                      <option [value]="produce">produce</option>
                      <option [value]="ecommerce">ecommerce</option>
                      <option [value]="mannufacturing">mannufacturing</option>
                      <option [value]="medical">medical</option>
                      <option [value]="other">other</option>
                    </select>
                  </div>
                </div>

                <div class="col-md-3 px-md-1">
                  <div class="form-group">
                    <label> Employee Count </label>
                    <input class="form-control" placeholder="ex: 1" type="number" formControlName="employeeCount" />
                  </div>
                </div>

                <div class="col-md-4 px-md-1">
                  <div class="form-group">
                    <label> City </label>
                    <input class="form-control" placeholder="ex: Madrid" type="text" formControlName="city" />
                  </div>
                </div>

                <div class="col-md-3 px-md-1">
                  <div class="form-group">
                    <label> Country </label>
                    <input class="form-control" placeholder="ex: Spain" type="text" formControlName="country" />
                  </div>
                </div>
              </div>



              <!-- END of Account details -->


              <div class="card-footer">
                <button class="btn btn-fill btn-danger" type="submit">
                  Save
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card card-user">
          <div class="card-body">
            <p class="card-text"></p>
            <div class="author">
              <p class="description">Convert Lead</p>
            </div>
            <div class="card-description">
              To convert a Lead to Opportunity this is the information you need
              to include:
              <br />
              Opportunity information:
              <br />
              - Product
              <br />
              - Quantity
              <br />
              Account information
              <br />
              - Indicate whether it exists or not
            </div>
          </div>
          <div class="card-footer"></div>
        </div>
      </div>
    </div>
  </div>
</app-layout>
