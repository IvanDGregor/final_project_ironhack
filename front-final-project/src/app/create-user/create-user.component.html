<app-layout>
    <div class="content">
      <div class="row">
        <div class="col-md-8">
          <div class="card">
            <div class="card-header">
              <h5 class="title">Create New User</h5>
            </div>
  
            <div class="card-body">
              <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
                <label>Information User</label>
                <div class="row">
                  <div class="col-md-5 pr-md-1">
                    <div class="form-group">
                      <label>User ID</label>
                      <input
                        class="form-control {{
                          this.userForm.get('userId')?.errors
                            ? 'is-invalid'
                            : ''
                        }}"
                        placeholder="12345678A"
                        type="text"
                        formControlName="userId"
                      />
                    </div>
                  </div>
                  <div class="col-md-3 px-md-1">
                    <div class="form-group">
                      <label> Name </label>
                      <input
                        class="form-control {{
                          this.userForm.get('username')?.errors
                            ? 'is-invalid'
                            : ''
                        }}"
                        placeholder="Jhon"
                        type="text"
                        formControlName="username"
                      />
                    </div>
                  </div>
                  <div class="col-md-4 pl-md-1">
                    <div class="form-group">
                      <label for="exampleInputEmail1"> Surname </label>
                      <input
                        class="form-control {{
                          this.userForm.get('surname')?.errors
                            ? 'is-invalid'
                            : ''
                        }}"
                        placeholder="Doe"
                        type="text"
                        formControlName="surname"
                      />
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-md-6 pr-md-1">
                      <div class="form-group">
                        <label> Password </label>
                        <input
                          class="form-control {{
                            this.userForm.get('password')?.errors ? 'is-invalid' : ''
                          }}"
                          placeholder="*****"
                          type="password"
                          formControlName="password"
                        />
                      </div>
                    </div>
                    <div class="col-md-6 pl-md-1">
                      <div class="form-group">
                        <label> Date Birth </label>
                        <input
                          class="form-control {{
                            this.userForm.get('date_birth')?.errors
                              ? 'is-invalid'
                              : ''
                          }}"
                          placeholder="ID"
                          formControlName="date_birth"
                          type="datetime-local" 
                          [ngModel]="filterDateFrom | date:'yyyy-MM-ddTHH:mm'"
                          (ngModelChange)="filterDateFrom = dateChanged($event)"
                        >
                      </div>
                    </div>
                    <div class="col-md-6 pl-md-1">
                        <div class="form-group">
                          <label> Role </label>
                          <select
                            class="form-control {{
                              this.userForm.get('role')?.errors
                                ? 'is-invalid'
                                : ''
                            }}"
                            placeholder="ROLE_ADMIN"
                            type="text"
                            formControlName="role"
                          >
                            <option [value]="userRole">ROLE_USER</option>
                            <option [value]="adminRole">ROLE_ADMIN</option>
                          </select>
                        </div>
                      </div>
                  </div>
                </div>
                <div class="card-footer">
                  <button
                    [disabled]="!isValid"
                    class="btn btn-fill btn-danger"
                    type="submit"
                  >
                    Save
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="card card-user">
            <div class="card-body">
              <p class="card-text"></p>
              <div class="author">
                <p class="description">Create User</p>
              </div>
              <div class="card-description">
                To create User this is the information you need to include:
                <br />
                - User ID (DNI, NIE, NIF etc.)
                <br />
                - Name
                <br />
                - Surname
                <br />
                - Password
                <br />
                - Date birth
                <br />
                - Role (ROLE_ADMIN or ROLE_USER)
              </div>
            </div>
            <div class="card-footer"></div>
          </div>
        </div>
      </div>
    </div>
  </app-layout>
