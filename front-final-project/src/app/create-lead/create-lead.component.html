<app-layout>
  <div class="content">
    <div class="row">
      <div class="col-md-8">
        <div class="card">
          <div class="card-header"><h5 class="title">Create New Lead</h5></div>

          <div class="card-body">
            <form [formGroup]="leadForm" (ngSubmit)="onSubmit()">
              <label>Information Contact</label>
              <div class="row">
                <div class="col-md-5 pr-md-1">
                  <div class="form-group">
                    <label>Name</label>
                    <input
                      class="form-control {{
                        this.leadForm.get('name')?.errors ? 'is-invalid' : ''
                      }}"
                      placeholder="ex: Jhon Doe"
                      type="text"
                      formControlName="name"
                    />
                  </div>
                </div>
                <div class="col-md-3 px-md-1">
                  <div class="form-group">
                    <label> Phone Number </label>
                    <input
                      class="form-control {{
                        this.leadForm.get('phone')?.errors ? 'is-invalid' : ''
                      }}"
                      placeholder="ex: 654234321"
                      type="text"
                      formControlName="phone"
                    />
                  </div>
                </div>
                <div class="col-md-4 pl-md-1">
                  <div class="form-group">
                    <label for="exampleInputEmail1"> Email address </label>
                    <input
                      class="form-control {{
                        this.leadForm.get('email')?.errors ? 'is-invalid' : ''
                      }}"
                      placeholder="ex: mike@email.com"
                      type="email"
                      formControlName="email"
                    />
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-6 pr-md-1">
                  <div class="form-group">
                    <label> Company </label>
                    <input
                      class="form-control {{
                        this.leadForm.get('company')?.errors ? 'is-invalid' : ''
                      }}"
                      placeholder="ex: Google"
                      type="text"
                      formControlName="company"
                    />
                  </div>
                </div>
                <div class="col-md-6 pl-md-1">
                  <div class="form-group">
                    <label> Sales Rep </label>
                    <select
                      class="form-control {{
                        this.leadForm.get('salesrep')?.errors
                          ? 'is-invalid'
                          : ''
                      }}"
                      placeholder="ID"
                      type="number"
                      formControlName="salesrep"
                      id="salesrep"
                    >
                      <option
                        *ngFor="let sales of salesreps"
                        [value]="sales.employeeNum"
                      >
                        {{ sales.informationContact.name }}
                      </option>
                    </select>
                  </div>
                </div>
              </div>
              <div class="card-footer">
                <button
                  [disabled]="!isValid"
                  class="btn btn-fill btn-danger"
                  type="submit"
                >
                  Save
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card card-user">
          <div class="card-body">
            <p class="card-text"></p>
            <div class="author">
              <p class="description">Create Leads</p>
            </div>
            <div class="card-description">
              To create leads this is the information you need to include:
              <br />
              - Name
              <br />
              - Phone Number
              <br />
              - Email
              <br />
              - Company Name
              <br />
              - ID SalesRep
            </div>
          </div>
          <div class="card-footer"></div>
        </div>
      </div>
    </div>
  </div>
</app-layout>
