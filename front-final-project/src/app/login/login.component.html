<div class="container" id="container">
  <div class="form-container sign-up-container">
    <form action="#">
      <h1 class="signin">Get started</h1>
      <br />
      <p class="message">
        Use one of this credentials to start using our project.
      </p>
      <input type="text" value="Username: admin" disabled />
      <input type="text" value="Password: admin" disabled />
      <p class="message">Or</p>
      <input type="text" value="Username: user" disabled />
      <input type="text" value="Password: admin" disabled />
    </form>
  </div>
  <div class="form-container sign-in-container">
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div>
        <img src="./assets/img/logo_global_bank.png" />
      </div>
      <h1 class="signin">Sign in</h1>
      <br />
      Username :
      <input type="text" name="username" formControlName="username" /> Password
      : <input type="password" name="password" formControlName="password" />
      <button [disabled]="disabled" type="submit" class="btn btn-success">
        Login
      </button>
    </form>
  </div>
  <div class="overlay-container">
    <div class="overlay">
      <div class="overlay-panel overlay-left">
        <h1>Start</h1>
        <p>To use bank app go ahead and Log In</p>
        <button class="ghost" id="signIn">Sign In</button>
      </div>
      <div class="overlay-panel overlay-right">
        <h1>Hello, Friend!</h1>
        <p>To see more details on how to get started click the button below</p>
        <button class="ghost" id="signUp">More info</button>
      </div>
    </div>
  </div>
</div>
