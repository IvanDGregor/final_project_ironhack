<app-layout>
  <div class="content">
    <div class="row">
      <div class="col-lg-12">
        <div class="card card-chart">
          <div class="card-header">
            <h3 class="card-title">
              Leads By City
            </h3>
          </div>
          <div class="card-body">
            <div class="chart-area"><canvas id="LeadChart"> </canvas></div>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-12">
        <div class="card card-chart">
          <div class="card-header">
            <div class="row">
              <div class="col-sm-6 text-left">
                <h3 class="card-title">
                  Opportunities By City
                </h3>
              </div>
              <div class="col-sm-6">
                <div class="btn-group btn-group-toggle float-right" data-toggle="buttons">
                  <label class="btn btn-sm btn-danger btn-simple" (click)="
                        clicked = true;
                        clicked1 = false;
                        clicked2 = false;
                        clicked3 = false;
                        retrieveAll()
                      " [ngClass]="{ active: clicked === true }">
                    <input checked="checked" name="options" type="radio" />

                    <span class="d-none d-sm-block d-md-block d-lg-block d-xl-block">
                      All
                    </span>
                    <span class="d-block d-sm-none">
                      <i class="tim-icons icon-single-02"> </i>
                    </span>
                  </label>
                  <label class="btn btn-sm btn-danger btn-simple" (click)="
                        clicked = false;
                        clicked1 = true;
                        clicked2 = false;
                        clicked3 = false;
                        retrieveOpen()
                      " [ngClass]="{ active: clicked1 === true }">
                    <input class="d-none d-sm-none" name="options" type="radio" />

                    <span class="d-none d-sm-block d-md-block d-lg-block d-xl-block">
                      Open
                    </span>
                    <span class="d-block d-sm-none">
                      <i class="tim-icons icon-gift-2"> </i>
                    </span>
                  </label>
                  <label class="btn btn-sm btn-danger btn-simple" (click)="
                        clicked = false;
                        clicked1 = false;
                        clicked2 = true;
                        clicked3 = false;
                        retrieveClosedWon()
                      " [ngClass]="{ active: clicked2 === true }">
                    <input class="d-none" name="options" type="radio" />

                    <span class="d-none d-sm-block d-md-block d-lg-block d-xl-block">
                      Closed-Won
                    </span>
                    <span class="d-block d-sm-none">
                      <i class="tim-icons icon-tap-02"> </i>
                    </span>
                  </label>
                  <label class="btn btn-sm btn-danger btn-simple" (click)="
                        clicked = false;
                        clicked1 = false;
                        clicked2 = false;
                        clicked3 = true;
                        retrieveClosedLost()
                      " [ngClass]="{ active: clicked3 === true }">
                    <input class="d-none" name="options" type="radio" />

                    <span class="d-none d-sm-block d-md-block d-lg-block d-xl-block">
                      Closed-Lost
                    </span>
                    <span class="d-block d-sm-none">
                      <i class="tim-icons icon-tap-02"> </i>
                    </span>
                  </label>
                </div>
              </div>
            </div>
          </div>
          <div class="card-body">
            <div class="chart-area">
              <canvas id="OpportunityChart"> </canvas>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</app-layout>
