<app-layout>
  <div class="content">
    <div class="row">
      <table class="table table-borderless table-dark">
        <thead>
          <tr>
            <th scope="col">Id</th>
            <th scope="col">Product</th>
            <th scope="col">Quantity</th>
            <th scope="col">Status</th>
            <th scope="col">Id SalesRep</th>
            <th scope="col">Update Status</th>
          </tr>
        </thead>
        <tbody *ngIf="!loading">
          <tr *ngFor="let opp of opportunities">
            <th id="opId">{{ opp.id }}</th>
            <td>{{ opp.product }}</td>
            <td>{{ opp.quantity }}</td>
            <td>{{ opp.opportunityStatus }}</td>
            <td>{{ opp.salesRepId }}</td>

            <td class="input-group">
              <select
                [(ngModel)]="opp.newStatus"
                class="custom-select"
                id="inputGroupSelect04"
                [disabled]="opp.opportunityStatus != open"
              >
                <option [value]="undefined" disabled>
                  {{
                    opp.opportunityStatus == open
                      ? "Choose.."
                      : "Opportunity already closed"
                  }}</option
                >
                <option value="{{ lost }}">Closed-Lost</option>
                <option value="{{ won }}">Closed-Won</option>
              </select>
              <button
                class="input-group-append"
                (click)="openUpdate(opp.id, opp.newStatus)"
                type="button"
                class="btn btn-outline-light"
                [disabled]="
                  !opp.newStatus ||
                  opp.newStatus == open ||
                  opp.opportunityStatus != open
                "
              >
                Update
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <div class="row justify-content-center" *ngIf="loading">
      <div
        div
        class="spinner-grow"
        style="width: 5rem; height: 5rem;"
        role="status"
      >
        <span class="sr-only">Loading...</span>
      </div>
    </div>
  </div>
</app-layout>
